<h2><i class="bi bi-cart4 me-3" ></i>Carrinho</h2>
<form class="container-fluid">
  <div class="row">
    <div class="col-md-3" style="margin-top: 60px;">
      <label for="cod_barras"><h3>EAN (Cod.Barras)</h3></label>
      <input type="text" class="form-control form-control-lg" id="cod_barras" name = "cod_barras" aria-describedby="EanHelp">
    </div>
    <div class="col-md-5" style="margin-top: 60px;">
      <label for="nom_produto"><h3>Descrição</h3></label>
      <input type="text" class="form-control form-control-lg" id="nom_produto" name = "nom_produto" aria-describedby="EanHelp" disabled>
    </div>
    <div class="col-md-2" style="margin-top: 60px;">
      <label for="qtd_estoque"><h3>Estoque</h3></label>
      <input type="text" class="form-control form-control-lg" id="qtd_estoque" name = "qtd_estoque" aria-describedby="EanHelp" disabled>
    </div>
    <div class="col-md-2" style="margin-top: 60px;">
      <label for="vlr_unitario"><h3 style="color: rgb(40, 133, 27);">Preço $</h3></label>
      <input type="text" class="form-control form-control-lg" id="vlr_unitario" name = "vlr_unitario" aria-describedby="EanHelp" disabled>
    </div>
  </div>
  <button style="margin-top: 40px;" type="submit" class="btn btn-primary">Salvar</button>
</form>
